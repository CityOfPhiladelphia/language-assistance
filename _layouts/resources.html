---
layout: default
---
<h1>{{ page.title }}</h1>
{{ content }}
<div class="accordion" id="accordion">
{% for subpage in site.pages_resource %}
    {% if subpage.language == page.language %}
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.index }}">
                {{ subpage.title }}
                </a>
            </div>
            <div id="collapse{{ forloop.index }}" class="accordion-body collapse">
                <div class="accordion-inner">
                {{ subpage.content | markdownify }}
                </div>
            </div>
        </div>
    {% endif %}
{% endfor %}
<a href="{{ site.url }}/{{ page.language }}/index.html" class="btn btn-large"><i class="icon-chevron-left"></i></a>
