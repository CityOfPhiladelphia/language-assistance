---
layout: default
---
<h1>{{ page.title }}</h1>
<ul class="nav nav-tabs nav-stacked">
{% for subpage in site.pages_info %}
    {% if subpage.language == page.language %}
        <li><a href="{{ site.url }}/{{ subpage.language }}{{ subpage.url }}">{{ subpage.title }}</a></li>
    {% endif %}
{% endfor %}
</ul>
<a href="{{ site.url }}/index.html" class="btn btn-large"><i class="icon-chevron-left"></i></a>
